<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Test</title>
		  <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
	</head>
	<body>
      <h2>URLs Landing Page using Angular JS</h2>
      <div ng-controller="urlController">
      
         <table>
            <tr>
               <th>URL</th>
            </tr>
         
            <tr ng-repeat="url in urls track by $index">
               <td>{{$index}} {{ url.url }}</td>
            </tr>
         </table>
         <br />
         <button ng-click="getMyData()">Refresh</button>
      </div>

		<script src="/vendor/angular/angular.min.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controllers/url.controller.js"></script>
		<script src="/js/services/url.service.js"></script>
	</body>
</html>
